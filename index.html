<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Card Game</title>
</head>

<body>
    <div class="cardContainer">
        <h1>Memory Card Game</h1>
        <div class="row1">
            <div class="card1">
                <img src="img/blackCat.jpg" alt="Black Cat 1" id="1" class="blackCat1">
            </div>
            <div class="card2">
                <img src="img/blackCat.jpg" alt="Black Cat 2" id="2" class="blackCat2">
            </div>
            <div class="card3">
                <img src="img/greyCat.jpg" alt="Grey Cat 1" id="3" class="greyCat1">
            </div>
        </div>
        <div class="row2">
            <div class="card4">
                <img src="img/greyCat.jpg" alt="Grey Cat 2" id="4" class="greyCat2">
            </div>
            <div class="card5">
                <img src="img/orangeCat.png" alt="Orange Cat 1" id="5" class="orangeCat1">
            </div>
            <div class="card6">
                <img src="img/orangeCat.png" alt="Orange Cat 2" id="6" class="orangeCat2">
            </div>
        </div>
    </div>
    <div class="scoreContainer">
        <div class="score">
            <h2>Score:</h2>
            <h2 id="scoreCount"></h2>
        </div>
        <div class="failAttempt">
            <h2>failed Attempts: </h2>
            <h2 id="failAttemptCount"></h2>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
